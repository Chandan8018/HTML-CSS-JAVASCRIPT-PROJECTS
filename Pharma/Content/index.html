<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png" />
</head>
<body>
  <header>
    <div class="header-div1">
      <div class="logo-div">
        <a href="../index.html"><img src="logo.png" alt="Logo" /></a>
      </div>
  
      <div class="loc-div">
        <i class="fa-solid fa-location-dot"></i>
        <h3><b>Delivery to</b><br /><b>India.</b></h3>
      </div>
  
      <div class="search-div">
        <input type="text" placeholder="   Search Products" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
  
      <div class="header-icon">
        <a href="../index.html"><i class="fa-solid fa-house"></i></a>
        <i class="fa-solid fa-user user-icon"></i>
        <i class="fa-solid fa-tags"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  
    <div class="header-div2">
      <ul>
        <li><a href="#">Generic Medicine</a></li>
        <li><a href="#">Medicine</a></li>
        <li><a href="#">Lab Test</a></li>
        <li><a href="#">Healthcare</a></li>
        <li><a href="#">Women Care</a></li>
        <li><a href="#">Full Body Checkups</a></li>
        <li><a href="#">Value Store</a></li>
      </ul>
    </div>
  </header>
  <hr>
  <main>
    <div class="login-icon">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="login-contanier">
      <div >
        <label for="inputEmail3">Email : </label>
        <div>
          <input type="email" >
        </div>
      </div>
      <div>
        <label for="inputPassword3">Password : </label>
        <div>
          <input type="password">
        </div>
      </div>
      <div>
        <div>
          <div class="check">
            <div class="check1">
              <input type="checkbox">
              <label class="label" for="gridCheck1">
                Remember me
              </label>
            </div>
            <label class="label" for="gridCheck1">
              <i>Forget password</i>
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="sinin-btn">Sign in</button>
    </div>
  </main>
  
</body>
</html>
